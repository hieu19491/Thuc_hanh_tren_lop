<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="so1" placeholder="Nhập số a: ">
<input type="text" id="so2" placeholder="Nhập số b: ">
<button onclick="ketQua()">PRINT</button>
<div id="result"></div>
<script>
  function ketQua() {
    let a = +document.getElementById("so1").value;
    let b = +document.getElementById("so2").value;
    let result = "";
    if (a < b) {
      for (let i = a; i <= b; i++) {
        if (i % 2 == 0) {
          result = result + '<h1>' + i + '</h1>';
        } if( i % 2 != 0) {
          result = result + '<h4>' + i + '</h4>';
        }
      }
    } else {
      for (let i = a; i >= b; i--) {
        if ( i % 2 == 0) {
          result = result + '<h1>' + i + '</h1>';
        }if ( i % 2 != 0) {
          result = result + '<h4>' + i + '</h4>';
        }
      }
    }
    document.getElementById("result").innerHTML = result;
  }
</script>

</body>
</html>
