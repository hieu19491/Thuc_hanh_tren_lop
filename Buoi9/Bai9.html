<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Bảng cửu chương 5</h2>
<script>
    let ketQua = "";

    for (let i = 1; i <= 9; i++) {
        let tich = i * 5;
        ketQua = " 5 " + " x " + i + " = " + tich + "<br>";
        document.write(ketQua)
    }
</script>

</body>
</html>
