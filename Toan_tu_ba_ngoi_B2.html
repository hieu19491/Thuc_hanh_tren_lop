<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let login = prompt("Enter:");
  let mess;
  if (login == "Employee"){
    mess = "Hello";
  }else if (login == "Director") {
    mess = "Greetings";
  }else if (login == ""){
    mess = "No login";
  }else {
    mess = "";
  }
  alert(mess)
</script>

</body>
</html>
