<script>

  let arr = [ 12,5, 20, 6, 15, 3, 10, 8, 1, 9];
  let iMax = arr[0];
  for (let i = 0; i < arr.length; i++) {
      if ( arr[i] > iMax){
          iMax = arr[i];
          document.write("Vị trí phần tử lớn nhất là " + i + "<br>")
      }
  }
  document.write("Số lớn nhất là " + iMax)
  document.write("Vị trí phần tử " + arr[i])

</script>
