<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="number" placeholder="Nhập giá các giá trị vào mảng: ">
<button onclick="them()">Thêm giá trị vào mảng</button>
<button onclick="sapXep()">Sắp xếp các phần tử</button>
<p id="mang"></p>
<p id="check"></p>
<script>
    let arr = [];
    function them(){
        arr.push(+document.getElementById("number").value);
        document.getElementById("mang").innerHTML = arr
    }

    function sapXep(){
        let newArr = [];
        newArr = arr.sort(function (a,b){return a - b});
        document.getElementById("check").innerHTML = newArr;
    }
</script>

</body>
</html>
