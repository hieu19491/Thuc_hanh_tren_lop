<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Phương trình bậc 2</h1>
<h3>ax<Sup>2</Sup> + bx + c =0</h3>
<input type="text" id="so1" placeholder="Nhập số a: ">
<input type="text" id="so2" placeholder="Nhập số b: ">
<input type="text" id="so3" placeholder="Nhập số c: ">
<button onclick="ketQua()">Giải phương trình</button>
<script>
    function ketQua() {
        let a = document.getElementById("so1").value;
        let b = document.getElementById("so2").value;
        let c = document.getElementById("so3").value;
        let delta = (b * b) - (4 * a * c);
        let nghiem;
        let x1;
        let x2;
        if (delta < 0) {
            nghiem = "Phương trình vô nghiệm"
            document.getElementById("nghiem").innerHTML = nghiem;
        } else if (delta == 0) {
            nghiem = "x<sub>1</sub> =  " + (-b / (2 * a));
            document.getElementById("nghiem").innerHTML = nghiem;
        } else if (delta > 0) {
            x1 = "x<sub>1</sub> =" + (-b + Math.sqrt(delta)) / (2 * a);
            x2 = "x<sub>2</sub> =" + (-b - Math.sqrt(delta)) / (2 * a);
            document.getElementById("x1").innerHTML = x1;
            document.getElementById("x2").innerHTML = x2;
        }
    }
</script>
<p id="nghiem"></p>
<p id="x1"></p>
<p id="x2"></p>

</script>

</body>
</html>
