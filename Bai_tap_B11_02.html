<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Tính thuế thu nhập cá nhân</h1>
<input type="text" id="thuNhap" placeholder="Tổng thu nhập cá nhân trước khi trả: " style="width: 250px">
<button onclick="ketQua()">Check</button>
<script>
    function ketQua(){
        let a = +document.getElementById("thuNhap").value;
        let thue;
        thue = a * 10 / 100;
        let result;
        result = "Thuế thu nhập cá nhân = " + thue + "đ";
        document.getElementById("tax").innerHTML = result;
    }
</script>
<p id="tax"></p>

</body>
</html>
