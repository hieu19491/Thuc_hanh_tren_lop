<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>What is the "official" name of JavaScript?</h2>
<input type="text" id="ans" placeholder="Nhập câu trả lời">
<button onclick="check()">Check</button>
<script>
  function check(){
    let a = document.getElementById("ans").value;
    let result;
    if (a == "ECMAScript"){
      result = "Right!";
    }else{
      result = "Didn't know? ECMAScript!"
    }
    document.getElementById("result").innerHTML = result;
  }
</script>
<p id="result"></p>

</body>
</html>
