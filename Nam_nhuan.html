<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Kiểm Tra Năm Nhuân</h1>
<input type="text" id="year" placeholder="Nhập năm">
<button onclick="kT()">Kiểm tra</button>
<script>
  function kT(){
    let a = document.getElementById("year").value;
    let result;
    if ( a % 4 == 0 && a % 100 != 0){
      result = "Kết qua: Đây là năm nhuận";
    }else if ( a % 100 == 0 && a % 400 == 0){
      result = "Kết quả: Đây là năm nhuận";
    }else {
      result = "Kêt quả: Đây không phải năm nhuận";
    }
    document.getElementById("result").innerHTML = result;
  }
</script>
<p id="result"></p>

</body>
</html>
