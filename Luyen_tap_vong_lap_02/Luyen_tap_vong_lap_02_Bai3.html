<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
  let n = +prompt("Nhập giá trị N")
  n = parseInt(n)
  for (let i = 1; i < n; i++) {
    for (let j = 1; j <= i; j++) {
      document.write(" * ")
    }
    document.write("<br/>")  //tăng dần
  }
  for (let i = n; i >= 1 ; i--) {
    for (let j = 1; j <= i; j++) {
      document.write(" * ") // giảm dần

    }
      document.write("<br/>")
  }

  for (let i = 0; i < n; i++) {
    for (let j = 0; j <= n-i ; j++) {
      document.write(" &nbsp;&nbsp; ")
    } //giảm dần
    for (let j = 0; j <=i; j++) {
      document.write(" * ")
    } //tăng dần
    document.write("<br/>")
  }
  for (let i = 0; i <= n; i++) {
    for (let j = 0; j <= i; j++) {
      document.write(" &nbsp;&nbsp; ")
    }
    for (let j = 0; j <= n-i; j++) {
      document.write(" * ")
    }
    document.write("<br/>")
  }


</script>

</body>
</html>
