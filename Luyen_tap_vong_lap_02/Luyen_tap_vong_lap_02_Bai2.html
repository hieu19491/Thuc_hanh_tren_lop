<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<h2>Tính giai thừa của một sô</h2>
<input type="text" id="so1" placeholder="Nhập số a: ">
<button onclick="ketQua()">Tính giai thừa của a</button>
<script>
  function ketQua(){
    let a = +document.getElementById("so1").value;
    let giaiThua = 1;
    for (let i = 1; i <= a; i++) {
      giaiThua = giaiThua * i;
    }


    document.getElementById("result").innerHTML = giaiThua;
  }

</script>
<p id="result"></p>

</body>
</html>
