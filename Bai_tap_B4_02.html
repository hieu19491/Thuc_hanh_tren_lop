<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="canh1" placeholder="Nhập cạnh a: ">
<input type="text" id="canh2" placeholder="Nhập cạnh b: ">
<button onclick="ketQua()">Tính diện tích</button>
<script>
  function ketQua() {
    let a = +document.getElementById("canh1").value;
    let b = +document.getElementById("canh2").value;
    let dienTich = (a + b) * 2;
    dienTich = "S = " + dienTich + "cm2";
    document.getElementById("dienTich").innerHTML = dienTich;
  }
</script>
<p id="dienTich"></p>
</body>
</html>
